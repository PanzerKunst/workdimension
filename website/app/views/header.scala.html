@(pageId: String, pageTitle: String)

<a href="/" id="home-btn" class="fa fa-home"></a>
<h1>@pageTitle</h1>

<button id="menu-btn" class="styleless fa fa-bars"></button>

<nav role="navigation" id="main-menu">
    @if(pageId == "index") { <a id="select-areas">Add an area</a> }
    @if(pageId == "blueprint-area") { <a id="home">Home</a> }
    <a id="sign-in-with-linkedin">Sign in with LinkedIn</a>
    <a id="sign-out">Sign out</a>
</nav>

@if(pageId == "index") {
<div class="modal fade" id="select-areas-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title">Select the area to add</h2>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
}
