@(accountId: Long, accountEmail: Option[String], accountData: Option[play.api.libs.json.JsObject])
@main("Work Dimension", "index") {
<!--
    Header
-->
@header()

} {
<!--
    Content
-->
@mainMenu()

<section id="overview">
</section>
} {
<!--
    Javascript
-->

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        CS.account.id = @accountId;
        CS.account.email = @if(accountEmail.isDefined) { "@accountEmail.get"} else { null };
        CS.account.data = @Html(play.api.libs.json.Json.toJson(accountData).toString);

        CS.mainMenuController = CS.Controllers.MainMenu();
        CS.blueprintAreasSelector = CS.Controllers.BlueprintAreasSelector();

        CS.overviewController = CS.Controllers.Overview();
    });
</script>
}
