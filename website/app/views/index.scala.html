@(accountId: Long, accountEmail: Option[String], accountData: Option[play.api.libs.json.JsObject])
@main("Work Dimension", "index") {
<!--
    Header
-->
@header()

} {
<!--
    Content
-->
<div class="modal fade" id="activity-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 class="modal-title"></h2>
            </div>
            <div class="modal-body">
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<section id="standouts">

</section>
} {
<!--
    Javascript
-->
<!-- LinkedIn -->
<script type="text/javascript" src="//platform.linkedin.com/in.js">
    api_key: 78w7zhq4cqqphu
    onLoad: CS.Controllers.SignInWithLinkedIn
</script>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        CS.indexController = CS.Controllers.Index(@accountId,
            @if(accountEmail.isDefined) { "@accountEmail.get"} else { null },
            @Html(play.api.libs.json.Json.toJson(accountData).toString)
        )
    });
</script>
}
