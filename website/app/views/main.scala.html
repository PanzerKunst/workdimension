@(title: String, page: String)(header: Html)(content: Html)(javascript: Html)

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>@title</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <!-- TODO Favicon
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="icon" type="image/x-icon" href="@routes.Assets.at("images/favicon.ico")"> -->

        <!-- Fonts on CDN -->
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="@routes.Assets.at("main-v1.css")">
    </head>

    <body id="@page">
        <div id="container">
            <header>@header</header>
            <div id="content" role="main">@content</div>
            <footer></footer>
        </div>

        <!-- Javascript CDN libs -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenLite.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/easing/EasePack.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/plugins/CSSPlugin.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react-with-addons.js"></script>  <!-- TODO: add ".min" when switching to production -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/packery/1.3.2/packery.pkgd.min.js"></script>

        <!-- Project Javascripts -->
        <script src="@routes.Assets.at("main.js")"></script>

        <script type="text/javascript">
            CS.Services.Browser.addUserAgentAttributeToHtmlTag();

            // FastClick init
            window.addEventListener('load', function() {
                FastClick.attach(document.body);
            }, false);
        </script>

        <!-- LinkedIn -->
        <script type="text/javascript" src="//platform.linkedin.com/in.js">
            api_key: 78w7zhq4cqqphu
            onLoad: CS.Controllers.MainMenuLinkedInAuthenticator
        </script>

        @javascript
    </body>
</html>
